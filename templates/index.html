<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Pagina.css') }}">
    <title>CurtaURL</title>
</head>
<body>
    <div id = "caixa" class="container" style="padding-top: 2%;">
        <form method="post">
             <div class="form-group">
                <h3>URL para reduzir:</h3> <br>
                <input name="URL" type="text" class="form-control">
                <br>
                <p><input type="submit" value="MINIATURIZA!" class="btn btn-primary"></p>
                {% if nova_url %}
                <span>Ultima URL Gerada: {{ nova_url }}</span>
                {% endif %}
             </div>
        </form>
    </div>

</body>
</html>
